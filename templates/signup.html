<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Join the Party</title>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}" />
        <!-- Custom styles -->
        <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
        <style>
              .alert {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: rgb(38 38 38 / 80%);
      }

      .alert > .message {
        color: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 20vh;
      }

        </style>
    </head>
    <body>
        <!--Main Navigation-->
        <header>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} d-flex align-items-center"
                     role="alert">
                    <div class="message">
                        <strong>{{ message }}</strong>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg d-lg-block"
                 style="z-index: 1;
                        position: absolute;
                        top: 0;
                        left: 0;
                        right: 0">
                <div class="container-fluid">
                    <button class="navbar-toggler"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#navbarExample01"
                            aria-controls="navbarExample01"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <i class="fas fa-bars" style="color: #fff;"></i>
                    </button>
                    <div class="navbar-text">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </div>
                    <div class="collapse navbar-collapse " id="navbarExample01">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <!-- Icons -->
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link"
                                   href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA"
                                   rel="nofollow"
                                   target="_blank">
                                    <i class="fab fa-youtube"></i>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link"
                                   href="https://www.facebook.com/mdbootstrap"
                                   rel="nofollow"
                                   target="_blank">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link"
                                   href="https://twitter.com/MDBootstrap"
                                   rel="nofollow"
                                   target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a class="nav-link"
                                   href="https://github.com/mdbootstrap/mdb-ui-kit"
                                   rel="nofollow"
                                   target="_blank">
                                    <i class="fab fa-github"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar -->
            <!-- Background image -->
            <div id="intro" class="bg-image">
                <div class="mask d-flex align-items-center h-100"
                     style="background-color: rgba(0, 0, 0, 0.6)">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-md-8">
                                <form class="bg-transparent rounded shadow-5 p-5"
                                      method="post"
                                      action="signup">
                                    {% csrf_token %}
                                    <!-- Username input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form1Example1" name="username" class="form-control" />
                                        <label class="form-label  text-warning " for="form1Example1">Create Username</label>
                                    </div>
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form1Example2" name="email" class="form-control" />
                                        <label class="form-label text-warning " for="form1Example2">
                                            Enter your Email
                                            address
                                        </label>
                                    </div>
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form1Example3" name="pass1" class="form-control" />
                                        <label class="form-label text-warning " for="form1Example3">
                                            Create a
                                            Password
                                        </label>
                                    </div>
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form1Example4" name="pass2" class="form-control" />
                                        <label class="form-label text-warning " for="form1Example4">
                                            Confirm your
                                            Password
                                        </label>
                                    </div>
                                    <!-- 2 column grid layout for inline styling -->
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block">REGISTER</button>
                                    <div class="text-center ">
                                        <p class="text-danger links m-0">
                                            Already have an account. <a href="login_view" class="links">Click here
                                        </p>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>
    <!--Main Navigation-->
    <!-- Copyright -->
    <div class="text-center text-info p-3 "
         style="position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 1">
        Â© 2020 Copyright:
        <a class="text-light" href="https://github.com/">github.com</a>
    </div>
    <!-- Copyright -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
